<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pesoA = 2
        const pesoB = 3
        const pesoC = 5

        let A = parseFloat(prompt()) * pesoA
        let B = parseFloat(prompt()) * pesoB
        let C = parseFloat(prompt()) * pesoC
        let M = parseFloat(A * pesoA + pesoB * B + pesoC * C) / 10.0

        document.write(`MEDIA = ${M.toFixed(1)}`)

    </script>
</head>
<body>
    
</body>
</html>
