<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pesoA = 2
        const pesoB = 3
        const pesoC = 5

        let A = obterNotaPeso(prompt("Nota A"), pesoA) 
        let B = obterNotaPeso(prompt("Nota B"), pesoB) 
        let C = obterNotaPeso(prompt("Nota C"), pesoC)
        let M = parseFloat(A +  B + C) / (pesoA + pesoB + pesoC)

        function obterNotaPeso(nota, peso) {
            if (!isNaN(nota) && nota > 10) {
                return 0
            } else {
                return parseFloat(nota * peso)        
            }
        }
        document.write(`MEDIA = ${M.toFixed(1)}`)

    </script>
</head>

</html>
