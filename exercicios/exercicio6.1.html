<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const peca1 = prompt(`Digite respectivamente código de uma peça 1, o número de peças 1, o valor unitário de cada peça 1 (separados por espaço):`)
        const dados1 = peca1.split(" ")

        let codigo1 = parseInt(dados1[0])
        let numero1 = parseInt(dados1[1])
        let valor1 = parseFloat(dados1[2]).toFixed(2)

        const peca2 = prompt(`Digite respectivamente código de uma peça 2, o número de peças 2, o valor unitário de cada peça 2 (separados por espaço):`)
        const dados2 = peca2.split(" ")
        let codigo2 = parseInt(dados2[0])
        let numero2 = parseInt(dados2[1])
        let valor2 = parseFloat(dados2[2]).toFixed(2)

        calculo = (numero1 * valor1) + (numero2 * valor2)
        

        document.write(`VALOR A PAGAR: R$ ${calculo.toFixed(2)}`)

    </script>

</head>
<body>
    
</body>
</html>
