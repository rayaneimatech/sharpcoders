<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - JSON</title>

    <script>
        // JSON -> JavaScript Object Notation
        //  O QUE É? Estrutura que tem um objeto, um padrão pra comunicar com outras linguagem. Comunicação para padronizar o front com o back

        // Objeto não é um tipo primitivo de variável

        let pessoa = {            //objeto
            'nome' : 'Alice',
            'idade' : 28,
            'cidade' : 'Curitiba'
        } 

        // Exibir a estrutura do JSON
        document.write(JSON.stringify(pessoa)) //(JSON.stringify) converter e (pessoa) exibir 


    </script>

</head>
<body>
    
</body>
</html>
