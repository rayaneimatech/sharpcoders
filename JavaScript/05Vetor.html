<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Vetor</title>

    <script>

        // Nomes
        let nomes = ['Alice', 'Bruno', 'Carla', 'Daniel', 'Elen'] // obj é o valor de TUDO que lá ali dentro do []

        // Pessoas
        // let pessoas = [
        //     {'nome' : 'Alice', 'idade' : 28},
        //     {'nome' : 'Bruno', 'idade' : 33},
        //     {'nome' : 'Carla', 'idade' : 40},
        //     {'nome' : 'Daniel', 'idade' : 15},
        //     {'nome' : 'Ellen', 'idade' : 17},
        // ]

        // Map => Laço de repetição (for)
        nomes.map(obj => document.write(obj + "<hr>"))

        // Filter => Filtragem (criar vetores onde sejam expecíficos, filtrar informações específicas)
        let nomesContendoA = nomes.filter(nome => {
            return nome.toLocaleLowerCase().indexOf('a') != -1  //indexOf => qual posição se encontra o numero, letra, etc
        })

        document.write(nomesContendoA)

        // Foreach
        nomes.forEach((nome, linha) => {
            document.write(linha+ ' ' + nome + '<hr>')
        })

    </script>

</head>

</body>
</html>
