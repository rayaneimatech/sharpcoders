<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Timer</title>

    <script>

        // Excuta uma função após alguns segundos
        // setTimeout(function(){}, 3000)  //Depois de 3 segundoos a função é excutada
        
        // setTimeout(function(){
        //     alert('Utilizando o setTimeout');
        // }, 3000)

        // Ao carregar a página
        // * Deixar dentro do window.onload => pra ter certeza que a função vai execultar
        window.onload = function() {
            // Executa um função acada um segundo
            setInterval(() => {
                // Objeto Date
                let tempo = new Date()

                // Concatenar dados
                let horaAtual = tempo.getHours() + ":"
                horaAtual += tempo.getMinutes() + ":"
                horaAtual += tempo.getSeconds()

                // Enviar a hora atual para o elemento <p>
                document.getElementsByTagName('p') [0].innerText = horaAtual
            }, 1000)
        }

    </script>

</head>
<body>
    
    <p></p>

</body>
</html>
