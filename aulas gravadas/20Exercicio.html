<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 - Exercício</title>

    <!-- JS -->
    <script>

        // Obter Média
        function obterMedia(){

            // Obter
            let nota1 = parseFloat(document.getElementById("nota1").value)
            let nota2 = parseFloat(document.getElementById("nota2").value)

            // Realizar o cáculo da média
            let media = calculo(nota1, nota2)

            // Verificar a situação do aluno
            let condicao = situacao(media)

            // Mensagem
            document.write(`A média é ${media} e sua situação é ${condicao}`)

        }

        // Cáculo de Média
        function calculo(nota1, nota2){

            // Cálculo
            return (nota1 + nota2) / 2

}


        // Situação
        function situacao(media){

            // Condicional
            return media >= 7 ? "Aprovado" : "Reprovado"

        }


    </script>
</head>
<body>
    
    <!-- Formulário -->
    <input type="text" placeholder="Informe a primeira nota" id="nota1">
    <input type="text" placeholder="Informe a segunda nota" id="nota2">
    <button onclick="obterMedia()">Calcular</button>
    
</body>
</html>
