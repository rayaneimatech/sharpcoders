<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Laço Enquanto</title>

    <!-- JS -->
    <script>

        /*
            ++   Incrementa mais um
            --   Decrementa menos um
            +=3  Incrementa mais três
            -=2  Decrementa menos dois
            *=4  Incrementa vezes quatro
            /=2  Decrementa dividindo por dois
        */

        // Laço
        let contador = 0

//Enquanto o contador for menos que 11, o programa vai continuar rodando normalmente até atingir o limite (menos que 11, ou seja 10)

        while(contador < 25){  
            document.write(contador + "<br>")
            contador++
        }


    </script>
</head>
<body>
    
</body>
</html>
