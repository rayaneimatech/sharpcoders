<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Exercício</title>

    <!-- JS -->
    <script>
        
            // Serão pedidos dois números, se forem iguais realize a soma desses números, caso sejam diferentes realize a multiplicação entre esses valores.

            var num1 = Number(prompt("Informe o primeiro número:"))
            var num2 = Number(prompt("Informe o segundo número:"))

            if (num1 == num2){
                document.write(`A soma do valores é ${num1 + num2}`)
            }else {
                document.write(`A multiplicação do valores é ${num1 * num2}`)
            }
                
    </script>
</head>

</body>
</html>
