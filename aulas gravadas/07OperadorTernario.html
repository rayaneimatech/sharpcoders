<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Operador Ternário</title>

    <!-- JS -->
    <script>

        // Salário
        var salario = 100

        // Condicional
        //  o salario é > ou = a mil? se for, eu quero 10%; se não, for eu quero 5%
        var valorInvestido = salario >= 1000 ? salario * 0.1 : salario * 0.05 

        // Exibindo o valor investido
        document.write(valorInvestido)

    </script>
</head>
