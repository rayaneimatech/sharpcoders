<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Do While</title>

    <!-- JS -->
    <script>

        // Contador
        var contador = 0

        // La√ßo 
        do {
            document.write(contador + "<br>")
            contador--
        } while(contador > 0)

    </script>
</head>
