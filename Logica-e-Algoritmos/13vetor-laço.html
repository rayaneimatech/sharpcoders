<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Vetores
        let nomes = ['Aline', 'Bruno', 'Carlos', 'Diana', 'Elaine']

        // Obter nome
        let obterNome = prompt("Informar um nome")

        // variavel para verificar se existe o nome
        let existe = false

        // verificar se o nome existe
        for(let indice = 0; indice < nomes.length; indice++){
            if(obterNome == nomes[indice]){
                existe = true
                //alert("O nome existe no vetor!")
            }
        }

        // condicional
        if(existe){
            alert("O nome existe no vetor!")
        } else {
            alert("O nome não existe no vetor!")
        }

        // Laço
        // for(let indice = 0; indice < nomes.length; indice++){
        //     document.write(nomes[indice] + "<br>")
        // }

    </script>

</head>

</body>
</html>
