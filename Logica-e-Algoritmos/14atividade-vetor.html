<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Vetor
        let produtos = []

        // Menu
        let menu = "1º Cadastrar produto\n"
            menu += "2º Lista produtos\n"
            menu += "3º Remover produto\n"
            menu += "4º Finalizar"

        // Opção
        let opçao = 0

        // Laço de repetição
        do {
            // Obter a opção
            opçao = parseInt(prompt(menu))

            // Ações
            switch(opção){
                case 1:
                    produtos.push(prompt("Informe o produto que deseja cadastrar"))
                    alert("Produto cadastrado com sucesso!")
                break

                case 2:
                    let lista = "**** PRODUTOS CADASTRADOS ****\n\n"
                    for (let indice = 0; indice < produtos.length; indice++) {
                        lista += produtos[indice] + "\n"
                    }
                    alert (lista)

                   // alert("Lista")
                break

                case 3:
                    let indiceRemoçao = -1

                    let nomeProdutoRemoçao = prompt("Informe o nome do produto que diseja remover")
                    for (let indice = 0; indice < produtos.length; indice++) {
                        if(nomeProdutoRemoçao == produtos[indice]) {
                            indiceRemoçao = indice
                        }
                    }

                    if (indiceRemoçao != -1) {
                        produtos.splice(indiceRemoçao, 1)
                        alert("Produto removido com sucesso!")
                    } else {
                        alert("O produto informado não foi encontrado!")
                    }

                    //alert("Remover")
                break

                case 4:
                    alert("Sistema finalizado!")
                break
                
                default:
                    alert("Opção inválida!")
            }

        } while (opçao != 4)


    </script>

</head>

</body>
</html>
