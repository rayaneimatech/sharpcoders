<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
   
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- container -->
    <div class="container">
        <!-- linha -->
        <div class="row">
            <!-- grid -->
            <div class="col-xxl-4 col-xl-4 col-lg-6" style="background-color: red;">Informação 1</div>
            <div class="col-xxl-4 col-xl-4 col-lg-6" style="background-color: blue;">Informação 2</div>
            <div class="col-xxl-4 col-xl-4 col-lg-6" style="background-color: yellow;">Informação 3</div>

        </div>
    </div>

    <!-- container -->
    <div class="container">
        <div class="row">
            <div class="offset-8 col-4">
                <div class="card">
                    <p>Hello World!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- divisão -->
    <hr>

    <!-- tabela -->
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ralf</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Rayane</td>
                <td>20</td>
                <tr>
                    <td>Ralf</td>
                    <td>33</td>
                </tr>
                <tr>
                    <td>Rayane</td>
                    <td>20</td>
                    <tr>
                        <td>Ralf</td>
                        <td>33</td>
                    </tr>
                    <tr>
                        <td>Rayane</td>
                        <td>20</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
